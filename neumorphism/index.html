<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Course</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <img src="/images/mepersonal.jpg" alt="" srcset="">
            <div class="text">
                MojicTech
            </div>
            <div class="field">
                <input type="text">
                <label>Comments</label>
            </div>
            <div class="button">
                <input type="button" value="Submit">
            </div>
            <div class="dropContainer">
                <form action="">
                    <div class="drop">
                        <input type="radio" name="radio" id="radio">
                        <label for="radio"><span></span></label>
                    </div>
                    <div class="drop">
                        <input type="radio" name="radio" id="radio1">
                        <label for="radio1"><span></span></label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" name="radio" id="toggle">
                        <label for="toggle"><span></span></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
